<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" type="text/css" href=".../css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="#" method="post">
            <div class="input-container">
                <input type="text" id="username" name="username" placeholder="Usuario o Correo" required>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="forgot-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="alternative-login">
            <button class="google-login">Iniciar Sesión con Google</button>
            <button class="microsoft-login">Iniciar Sesión con Microsoft</button>
        </div>
        <div class="create-account">
            ¿No tienes una cuenta? <a href="#">Crear una cuenta</a>
        </div>
    </div>
    <script src="/js/meuH.js"></script>
</body>
</html>
